<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/diceIcon.png" type="image/x-icon">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class=" bg-slate-400">

    <h1 class="text-3xl mt-5 flex justify-center">Random Name Genorator</h1>

    <div class="mt-8 mx-20">
        <input id="nameInput" placeholder="Name Here" type="text" class="bg-slate-300 rounded-lg p-2 m-2 ">
        <button id="addNameBtn" class="bg-sky-500 p-2 rounded-lg m-2 cursor-pointer hover:bg-sky-600">Add Name</button>
        <button id="getRandomNameBtn" class="bg-sky-500 p-2 rounded-lg m-2 cursor-pointer hover:bg-sky-600">Get Random Name</button> 
        <p id="randomNameText" class="p-2 m-7"></p>
    </div>

    <div class="mx-20">
        <input id="addAmountGroupInput" placeholder="Amount of Groups" type="number" class="bg-slate-300 rounded-lg p-2 m-2">
        <button id="getRandomGroupsBtn" class="bg-sky-500 p-2 rounded-lg m-2 cursor-pointer hover:bg-sky-600">Get Random Group</button>
        <p id="randomGroupText" class="p-2 m-5"></p>
    </div>

    <div class="m-5 mb-0 mx-20 flex justify-center items-center border-t-2 rounded-lg bg-slate-300/50">
        <p id="nameList"></p>
    </div>
 
    
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
